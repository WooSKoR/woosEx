<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery Gallery Btn</title>
	<link rel="stylesheet" href="./css/gallery_btn_sytle.css">
	
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('ul li a').click(function(){
				$('p img').attr('src','$(this).attr('href')')
				return false;
			})

		})
	</script>
</head>
<body>
<h1>Image Gallery</h1>
<div id="gallery">
	<p><img src="./imgs/banner01.jpg" alt="이미지1"></p>
<ul>
	<li><a href="./imgs/banner01.jpg"></a></li>
	<li><a href="./imgs/banner02.jpg"></a></li>
	<li><a href="./imgs/banner03.jpg"></a></li>
	<li><a href="./imgs/banner04.jpg"></a></li>
	<li><a href="./imgs/banner05.jpg"></a></li>
</ul>
</div>
</body>
</html>
