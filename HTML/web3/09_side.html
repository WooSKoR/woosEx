<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery Effects - sideMenu</title>
	<link rel="stylesheet" href="side_style.css">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#menu>li>a').click(function(){
				if($(this).hasClass('white'))
					{ $('#menu>li>a').removeClass('white');
						$('.sub').slideUp();			}
				else
					{ $('#menu>li>a').removeClass('white');
						$(this).addClass('white');
						$('.sub').slideUp();
					  $(this).sibling().slideDown();  }
				
			})

		})
	</script>

</head>
<body>
	<div id="side">
		<ul id="menu">

		<li><a href="#">BrandStory<span>브랜드스토리</span></a>
			<ul class="sub">

				<li><a href="#">커피이야기</a></li>
				<li><a href="#">디저트이야기</a></li>
				<li><a href="#">브랜드필름</a></li>
			</ul>
		</li>

		<li><a href="#">Menu<span>메뉴</span></a>
			<ul class="sub">

				<li><a href="" hred="#">커피&amp;음료</a></li>

				<li><a href="" hred="#">델리</a></li>
				<li><a href="" hred="#">상품</a></li>
				<li><a href="" hred="#">케이크</a></li>
				<li><a href="" hred="#">영약분석</a></li>
			</ul>
		</li>

		<li><a href="#">Store<span>매장정보</span></a>

			</ul>
		</li>

		</ul>
	</div>
	
</body>
</html>
